<html><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>Mana viesu grāmata</title>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="#kom">Mana viesu grāmata</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#kom">Pievienot komentāru</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container">
            {% for comment in comments %}
                <div>
                    {{ comment[2] }} - {{ comment[0]}} teica: {{ comment[1]}}
                    {% if comment[4] %}
                      <span style="float:right;">Vārda diena {{comment[4] }}. {{comment[3] }}</span>
                    {% endif %}
    
                </div>
            {% endfor %}
            <div id="kom">
                <form action="/" method="POST">
                    <p>Autors <input name="autors"> </p>
                    <textarea name="komentars" placeholder="Ieraksti te savu komentāru" class="form-control"></textarea>
                    <input type="submit" value="Iesūtīt komentāru">
                </form>
            </div>
        </div>
    </body></html>
